<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            background-color: rgb(199, 125, 125);

        }

        .hed {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 400px;
            font-size: xx-large;
            font-weight: bold;
        }

        #count {
            font-size: 200px;
            font-weight: bold;
        }

        button {
            height: 40px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: large;
            background-color: azure;
            border-radius: 7px;



        }
        .date{
            float: left;
        }
        .time{
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <div id="date"></div>
        <div class="time"></div>
        <div class="hed">Manual and auto Counter</div>
        <div id="count"></div>
        <div class="upcount"><button id="upCount">Upcount</button></div>
        <div class="downcount"><button id="downCount">Downcount</button></div>

    </div>
    <button onclick="autoCounter()">Auto Up counter</button>
    <button onclick="autodownCounter()">auto Down Counter</button>
    <script>
    let num = 0;
        document.getElementById("count").innerHTML = num; // Use 'i' instead of 'count'

        document.getElementById("upCount").addEventListener("click", function () {
            num++;
            document.getElementById("count").innerHTML = num;
        });

        document.getElementById("downCount").addEventListener("click", function () {
            num--;
            document.getElementById("count").innerHTML = num;
        });
        // switch to auto counter


        function autoCounter() {
            setInterval(() => {

                num++;
                document.getElementById("count").innerHTML = num;

            }, 1000);

        }
        function autodownCounter() {
            setInterval(() => {

                num--;
                document.getElementById("count").innerHTML = num;

            }, 1000);

        }
        function updateDateTime() {
    const dateTimeElement = document.getElementById('date');
    const now = new Date();

    const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    };

    const formattedDateTime = now.toLocaleDateString('en-US', options);
    dateTimeElement.textContent = formattedDateTime;
}

// Update the date and time immediately on page load
updateDateTime();

// Update the date and time every second
setInterval(updateDateTime, 1000);



        
        
        </script>
</body>

</html>
